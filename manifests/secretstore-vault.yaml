apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      auth:
        kubernetes:
          mountPath: atkv1-ENVIRONMENT
          role: MY_ROLE
          serviceAccountRef:
            name: MY_SERVICE_ACCOUNT
      server: https://vault.vault:8200
      caBundle: '',
      path: MY_TEAM_NAME
